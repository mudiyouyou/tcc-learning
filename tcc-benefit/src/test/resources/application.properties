spring.application.name=Benefit
dubbo.application.name=Benefit
dubbo.registry.address=localhost:2181
dubbo.registry.protocol=zookeeper
dubbo.protocol.name=dubbo
dubbo.protocol.port=8083
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tcc_mall?useUnicode=true&characterEncoding=utf8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
spring.datasource.maxActive=5
spring.datasource.initialSize=5
spring.datasource.minIdle=2
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
org.dromara.hmily.serializer=kryo
org.dromara.hmily.recover-delay-time=128
org.dromara.hmily.retry-max=30
org.dromara.hmily.scheduled-delay=128
org.dromara.hmily.scheduled-thread-max=10
org.dromara.hmily.repository-support=db
org.dromara.hmily.started=true
org.dromara.hmily.hmily-db-config.driverClassName=com.mysql.cj.jdbc.Driver
org.dromara.hmily.hmily-db-config.url=jdbc:mysql://127.0.0.1:3306/tcc?useUnicode=true&characterEncoding=utf8
org.dromara.hmily.hmily-db-config.username=root
org.dromara.hmily.hmily-db-config.password=root
logging.level.root=info
logging.level.org.springframework.jdbc=debug